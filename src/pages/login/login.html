<ion-header>
  
  <ion-navbar>
    <ion-title class="titulo">Baby Sa√∫de</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list insert>
        <ion-item>
          <ion-label  floating>E-mail</ion-label>
          <ion-icon name="at" item-start></ion-icon>
      @ionicframework
         <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    
        <ion-item>
           <ion-label floating>Senha</ion-label>
           <ion-icon name="key" item-start></ion-icon>
      @ionicframework
           <ion-input type="password" [(ngModel)]="senha"></ion-input>
    
        </ion-item>
    
        <div>
        <button ion-button full (click)="logar()">Logar</button>
        <a (click)="gotoTabsPage()">Cadastrar</a>
        </div>

        <ion-item>
        
            <img src="assets/imgs/img.png">
 
        </ion-item>
    
      </ion-list>
  
</ion-content>
